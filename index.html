<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Survey For correlation between Gaming and MBTI type</p>
    <div>
      <form id="survey-form">
        <label id="name-label">*Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label id="email-label">*Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label id="number-label">*Age:</label>
        <input
          type="number"
          min="10"
          max="50"
          id="number"
          placeholder="Enter your age"
          required
        />
        <p>*Country:</p>
        <input
          type="text"
          placeholder="Enter your country of residence"
          required
        />
        <p>*MBTI:</p>
        <select id="dropdown" required>
          <option value="">Select</option>
          <option value="INTJ">INTJ</option>
          <option value="INTP">INTP</option>
          <option value="INFP">INFP</option>
          <option value="INFJ">INFJ</option>
          <option value="ENTJ">ENTJ</option>
          <option value="ENTP">ENTP</option>
          <option value="ENFP">ENFP</option>
          <option value="ENFJ">ENFJ</option>
          <option value="ISTJ">ISTJ</option>
          <option value="ISTP">ISTP</option>
          <option value="ISFP">ISFP</option>
          <option value="ISFJ">ISFJ</option>
          <option value="ESTJ">ESTJ</option>
          <option value="ESTP">ESTP</option>
          <option value="ESFP">ESFP</option>
          <option value="ESFJ">ESFJ</option>
        </select>
        <p>*Are you a gamer?:</p>
        <input type="text" placeholder="Yes/No" />
        <p>Names of your five most video games of all time.</p>
        <textarea
          placeholder="Please write names of five or less games "
        ></textarea>
        <ul></ul>
        <label id="button-label">
          What is your setup?
          <li>
            <label>PC<input value="pc" type="radio" name="myradio"/></label>
          </li>
          <li>
            <label>PS4<input value="ps4" type="radio" name="myradio"/></label>
          </li>
          <li>
            <label
              >Xbox<input value="xbox" type="radio" name="myradio" />
            </label></li
        ></label>

        <p>Have you played any games in last month?</p>
        <label>Yes<input type="checkbox" value="yes"/></label>
        <br />
        <label>No<input type="checkbox" value="no"/></label>
        <br />

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
